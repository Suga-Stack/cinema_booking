<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>电影院选座系统</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            background: none;
            list-style: none;
            outline: none;
            text-decoration: none;
        }

        body {
            font-family: Microsoft YaHei, Helvetica, Arial, sans-serif;
            font-size: 14px;
            background-color: #fff;
            display: block;
            height: 100%;
            overflow-y: auto;
            overflow-x: auto;
        }

        div {
            display: block;
            unicode-bidi: isolate;
        }

        .header {
            position: fixed;
            top: 0;
            z-index: 999;
            width: 100%;
            min-width: 1200px;
            background-color: #fff;
            border-bottom: 1px solid #d8d8d8;
        }

        .header .header-inner {
            position: relative;
            width: 1200px;
            height: 80px;
            margin: auto;
        }

        .logo-background {
            float: left;
            width: 160px;
            height: 80px;
            background: url(images/ts-logo-40px.png) no-repeat;
            background-position: 0 20px;
            padding: 20px 0 20px 45px;
            display: flex;
            align-items: center;
        }

        .logo-background .logo-img {
            width: auto;
            height: 33px;
        }

        .nav {
            background-color: #fff;
            width: 530px;
            float: left;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }

        .nav div {
            width: 66px;
        }

        .nav div a {
            text-align: center;
            display: inline-block;
            height: 80px;
            line-height: 80px;
            width: 100%;
            font-size: 18px;
            color: #333;
            transition: color 0.3s ease;
        }

        .header-placeholder {
            height: 81px;
        }

        .container {
            position: relative;
            width: 1200px;
            margin: 0 auto;
        }

        .progress-bar {
            height: 60px;
            width: 100%;
            margin: 40px 0;
            text-align: center;
        }

        .step {
            width: 400px;
            float: left;
        }

        .progress-bar .first .step-num {
            color: #fff;
            font-size: 12px;
            display: inline-block;
            width: 16px;
            height: 16px;
            line-height: 16px;
            border-radius: 10px;
            text-align: center;
            background-color: #bf3ee7;
            position: relative;
            top: 10px;
        }

        .progress-bar .first .bar {
            width: 0;
            height: 4px;
            border-left: 200px solid;
            border-right: 200px solid;
            border-right-color: #bf3ee7;
            border-left-color: transparent;
        }

        .progress-bar .first .step-text {
            font-size: 14px;
            color: #bf3ee7;
            display: inline-block;
            margin-top: 10px;
        }

        .progress-bar .second .step-num {
            color: #fff;
            font-size: 12px;
            display: inline-block;
            width: 16px;
            height: 16px;
            line-height: 16px;
            border-radius: 10px;
            text-align: center;
            background-color: #b598be;
            position: relative;
            top: 10px;
        }

        .progress-bar .second .bar {
            width: 0;
            height: 4px;
            border-left: 200px solid;
            border-right: 200px solid;
            border-color: #91709c;
        }

        .progress-bar .second .step-text {
            font-size: 14px;
            color: #756c78;
            display: inline-block;
            margin-top: 10px;
        }

        .progress-bar .third .step-num {
            color: #fff;
            font-size: 12px;
            display: inline-block;
            width: 16px;
            height: 16px;
            line-height: 16px;
            border-radius: 10px;
            text-align: center;
            background-color: #b598be;
            position: relative;
            top: 10px;
        }

        .progress-bar .third .bar {
            width: 0;
            height: 4px;
            border-left: 200px solid;
            border-right: 200px solid;
            border-left-color: #91709c;
            border-right-color: transparent;
        }

        .progress-bar .third .step-text {
            font-size: 14px;
            color: #756c78;
            display: inline-block;
            margin-top: 10px;
        }

        /* 容器布局 - 弹性盒模型 */
        .box {
            display: flex;
            gap: 40px;
            padding: 20px;
            background: #faf5fc;
            border-radius: 8px;
            margin-top: 15px;
        }

        /* 电影区域样式 */
        .movie-section {
            flex: 3;
        }

        /* 电影网格布局 */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            align-items: stretch;
        }

        /* 电影卡片样式 */
        .movie-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid #f3e5f5;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            background: #fff;
            position: relative;
        }

        /* 卡片悬停效果 */
        .movie-card:hover {
            transform: scale(1.03);
        }

        /* 电影海报图片样式 */
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* 电影标题样式 */
        .title {
            font-weight: bold;
            margin: 10px 0;
            flex-grow: 1;
        }

        /* 电影评分样式 */
        .rating {
            color: #ba68c8;
            font-weight: bold;
        }

        /* 购票按钮样式 */
        .buy-btn {
            background: #f3e5f5;
            padding: 8px 0;
            transition: background 0.3s;
            margin-top: auto;
        }

        /* 购票按钮悬停效果 */
        .buy-btn:hover {
            background: #9c27b0;
            color: white;
        }

        /* 票价样式 */
        .buy-btn .price {
            font-weight:bold;
            font-size: 18px;
        }

        /* 隐藏元素类 */
        .hidden {
            display: none;
        }

        /* 展开/收起按钮样式 */
        .toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        /* 排行榜区域样式 */
        .ranking-section {
            flex: 1;
        }

         /* 二级标题样式 */
        .movie-section h2 {
            color: #9c27b0;
            margin-bottom: 30px;
        }

        /* 排行榜标题样式 */
        .ranking-section h2 {
            margin-bottom: 15px;
            color: #ba68c8;
        }

        /* 排行榜列表样式 */
        .ranking-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* 排行榜项目样式 */
        .ranking-list li {
            padding: 8px 0;
            border-bottom: 1px dashed #ccc;
            font-size: 16px;
        }

        /* 排行榜第一名特殊样式 */
        .ranking-list li:first-child {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }

        /* 添加电影表单样式 */
        .add-movie-form {
            margin-bottom: 30px;
            background: #f9f9f9;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 1px 4px #eee;
        }

        /* 放映厅配置表单美化 */
        .add-movie-form.hall-config {
            background: #f3e5f5; /* 浅紫色背景 */
            border: 1px solid #ce93d8; /* 紫色边框 */
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 1px 3px rgba(156, 39, 176, 0.1); /* 淡紫色阴影 */
        }

        .add-movie-form.hall-config label:first-child {
            color: #7b1fa2; /* 深紫色文字 */
            font-weight: bold;
            margin-right: 15px;
            display: inline-block;
            width: 110px;
        }

        .add-movie-form.hall-config input[type="number"] {
            width: 50px;
            height: 30px;
            border: 1px solid #d1c4e9; /* 淡紫色边框 */
            border-radius: 4px;
            text-align: center;
            margin: 0 10px;
            transition: border 0.3s;
        }

        .add-movie-form.hall-config input[type="number"]:focus {
            border-color: #9c27b0; /* 聚焦时深紫色边框 */
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.2);
        }

        /* 添加电影表单美化 */
        .add-movie-form.movie-add {
            background: #f8f5fc; 
            border: 1px solid #e1bee7; 
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 1px 3px rgba(156, 39, 176, 0.08);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .add-movie-form.movie-add label {
            color: #6a1b9a; /* 紫色文字 */
            font-size: 14px;
            display: inline-block;
            margin-right: 5px;
        }

        .add-movie-form.movie-add input[type="text"],
        .add-movie-form.movie-add input[type="number"] {
            height: 34px;
            border: 1px solid #d1c4e9;
            border-radius: 4px;
            padding: 0 10px;
            transition: all 0.3s;
        }

        .add-movie-form.movie-add input[type="text"]:focus,
        .add-movie-form.movie-add input[type="number"]:focus {
            border-color: #9c27b0;
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.2);
            outline: none;
        }

        /* 按钮美化（统一紫色系） */
        .add-movie-form button {
            background: #ba68c8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            height: 34px;
        }

        .add-movie-form button:hover {
            background: #9c27b0;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .add-movie-form button:active {
            transform: translateY(0);
        }

        /* 输入框分组样式 */
        .add-movie-form .form-group {
            display: inline-flex;
            align-items: center;
        }

        /* 场次管理按钮样式 */
        .session-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #FFC170;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        /* 场次管理按钮悬停效果 */
        .session-btn:hover {
            background: #ff9800;
        }

        /* 弹窗基础样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.2);
            align-items: center;
            justify-content: center;
        }

        /* 弹窗内容容器样式 */
        .modal-content {
            background: #ffffff;
            border: 1px solid #ce93d8; /* 紫色边框 */
            border-radius: 10px; /* 圆角优化 */
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.15); /* 紫色阴影 */
            padding: 25px 30px; /* 内边距调整 */
        }

        /* 弹窗标题样式 */
        .modal-content h3 {
            color: #7b1fa2; /* 深紫色标题 */
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #e1bee7; /* 淡紫色分隔线 */
        }

        /* 弹窗表单元素样式 */
        .modal-content label {
            color: #6a1b9a; /* 紫色标签文字 */
            font-size: 14px;
        }

        .modal-content input,
        .modal-content select {
            border: 1px solid #d1c4e9; /* 淡紫色边框 */
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 10px;
            height: 30px;
            transition: all 0.3s;
        }

        .modal-content input:focus,
        .modal-content select:focus {
            border-color: #9c27b0; /* 聚焦时深紫色边框 */
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.2); /* 紫色聚焦光晕 */
            outline: none;
        }

        /* 弹窗按钮样式 */
        .modal-content button {
            background: #ba68c8; /* 紫色按钮 */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-content button:hover {
            background: #9c27b0; /* 深紫色 hover 效果 */
            transform: translateY(-1px);
        }

        /* 场次列表样式优化 */
        .session-list {
            margin: 15px 0;
            padding-left: 10px;
        }

        .session-list li {
            color: #5a189a; /* 紫色文字 */
            padding: 6px 0;
            border-bottom: 1px dashed #f3e5f5; /* 淡紫色虚线 */
        }

        .session-list button {
            background: #f3e5f5;
            color: #7b1fa2;
            margin-left: 10px;
            padding: 2px 8px;
        }

        .session-list button:hover {
            background: #e1bee7;
            transform: none;
        }

    </style>
</head>

<body>
     <!-- 页面头部，包含logo和导航栏 -->
    <header class="header">
        <div class="header-inner">
            <div class="logo-background">
                <img class="logo-img" src="images/huaqing.png">
            </div>
            <div class="nav">
                <div>
                    <a>首页</a>
                </div>
            </div>
        </div>
    </header>
    <!-- 头部占位符，防止内容被固定头部遮挡 -->
     <div class="header-placeholder"></div>
    <!-- 主容器 -->
    <div class="container">
        <!-- 购票进度条 -->
        <div class="progress-bar">
            <div class="step first">
                <span class="step-num">1</span>
                <div class="bar"></div>
                <span class="step-text">选择影片场次</span>
            </div>
            <div class="step second">
                <span class="step-num">2</span>
                <div class="bar"></div>
                <span class="step-text">选择座位</span>
            </div>
            <div class="step third">
                <span class="step-num">3</span>
                <div class="bar"></div>
                <span class="step-text">完成</span>
            </div>
        </div>

        <div class="box">
            <!-- 左侧 热门电影区域 -->
            <div class="movie-section">
                <h2 style="margin-bottom: 15px;">热门电影</h2>
                <div class="movie-grid" id="movieGrid"></div>
                <button class="toggle-btn" onclick="toggleExtra()">展开更多</button>
            </div>
            <!-- 右侧 排行榜区域 -->
            <div class="ranking-section">
                <h2>今日票房排行</h2>
                <ul class="ranking-list" id="rankingList"></ul>
            </div>
        </div>
        <!-- 放映厅配置表单 -->
        <div class="add-movie-form hall-config">
            <label style="font-weight:bold;">放映厅数量设置：</label>
            <label>100人厅</label><input type="number" id="count100" min="1" max="10" style="width:40px;">
            <label>200人厅</label><input type="number" id="count200" min="1" max="10" style="width:40px;">
            <label>300人厅</label><input type="number" id="count300" min="1" max="10" style="width:40px;">
            <button onclick="saveHallCount()">保存</button>
        </div>
        <!-- 添加电影表单 -->
        <div class="add-movie-form movie-add">
            <label>电影名：</label><input type="text" id="movieName" placeholder="如：流浪地球2" style="width:120px;">
            <label>评分：</label><input type="number" id="movieRating" min="0" max="10" step="0.1" style="width:60px;">
            <label>票价：</label><input type="number" id="moviePrice" min="0" max="100" step="0.1" style="width:60px;">
            <label>图片链接：</label><input type="text" id="movieImg" placeholder="图片URL或images/xxx.png" style="width:180px;">
            <button onclick="addMovie()">添加电影</button>
        </div>
       
        <!-- 场次管理弹窗 -->
        <div class="modal" id="sessionModal">
            <div class="modal-content">
                <h3>场次管理 - <span id="modalMovieName"></span></h3>
                <div>
                    <label>日期：</label><input type="date" id="sessionDate">
                    <label>开始：</label><input type="time" id="sessionStart">
                    <label>结束：</label><input type="time" id="sessionEnd">
                    <label>厅规模：</label>
                    <select id="sessionHallSize">
                        <option value="100">100人</option>
                        <option value="200">200人</option>
                        <option value="300">300人</option>
                    </select>
                    <button onclick="addSessionToMovie()">添加场次</button>
                </div>
                <ul class="session-list" id="sessionList"></ul>
                <div style="text-align:right;margin-top:10px;">
                    <button onclick="closeSessionModal()">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 数据结构：allMovies = [{name, rating, img, sessions:[{date, start, end, hallSize, hallNo}]}]

        /**
         * 从localStorage获取所有电影数据
         * @returns {Array} 电影数据数组
         */
        function getAllMovies() {
            return JSON.parse(localStorage.getItem('allMovies') || '[]');
        }

        /**
         * 将电影数据保存到localStorage
         * @param {Array} movies - 电影数据数组
         */
        function setAllMovies(movies) {
            localStorage.setItem('allMovies', JSON.stringify(movies));
        }

        /**
         * 添加新电影到系统
         * 获取表单值，验证后添加到电影列表并刷新界面
         */
        function addMovie() {
            const name = document.getElementById('movieName').value.trim();
            const rating = parseFloat(document.getElementById('movieRating').value) || '';
            const price = parseFloat(document.getElementById('moviePrice').value) || '';
            const img = document.getElementById('movieImg').value.trim();
            if (!name) { alert('请输入电影名'); return; }
            let movies = getAllMovies();
            if (movies.find(m => m.name === name)) { alert('该电影已存在'); return; }
            movies.push({ name, rating, price, img, sessions: [] });
            setAllMovies(movies);
            document.getElementById('movieName').value = '';
            document.getElementById('movieRating').value = '';
            document.getElementById('moviePrice').value = '';
            document.getElementById('movieImg').value = '';
            renderMovies();
        }

        /**
         * 渲染电影列表到页面
         * 创建电影卡片并添加事件监听器
         */
        function renderMovies() {
            const grid = document.getElementById('movieGrid');
            let movies = getAllMovies();
            grid.innerHTML = '';
            movies.forEach((m, idx) => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
            <img src="${m.img || 'images/movie' + ((idx % 12) + 1) + '.png'}" alt="${m.name}">
            <div class="title">${m.name}</div>
            <div class="rating">${m.rating ? m.rating : '--'}</div>
            <div class="buy-btn">购票<span class="price">  ￥${m.price ? m.price : '--'}</span></div>
            <button class="session-btn" onclick="event.stopPropagation();openSessionModal('${m.name}')">场次管理</button>
            <button class="delete-btn" style="position:absolute;left:10px;top:10px;background:#f55;color:#fff;border:none;border-radius:4px;padding:2px 8px;font-size:12px;cursor:pointer;" onclick="event.stopPropagation();deleteMovie('${m.name}')">删除</button>
        `;
                card.onclick = () => goToMovie(m.name);
                grid.appendChild(card);
            });
            // 展开/收起逻辑
            toggleExtra(true);
            renderRanking();
        }

        /**
         * 跳转到电影选座页面
         * @param {string} movieName - 电影名称
         */
        function goToMovie(movieName) {
            const encodedName = encodeURIComponent(movieName);
            location.href = `index.html?movie=${encodedName}`;
        }

        /**
         * 切换显示额外的电影卡片
         * @param {boolean} init - 是否为初始化调用
         */
        function toggleExtra(init) {
            // 最多显示8部，剩下加hidden
            const cards = document.querySelectorAll('.movie-card');
            const button = document.querySelector('.toggle-btn');
            if (cards.length <= 8) { button.style.display = 'none'; return; }
            button.style.display = 'block';
            if (init) {
                cards.forEach((el, i) => {
                    if (i < 8) el.classList.remove('hidden');
                    else el.classList.add('hidden', 'extra');
                });
                button.textContent = '展开更多';
            } else {
                const extra = document.querySelectorAll('.extra');
                const isHidden = extra[0]?.classList.contains('hidden');
                extra.forEach(el => el.classList.toggle('hidden'));
                button.textContent = isHidden ? '收起' : '展开更多';
            }
        }

        /**
         * 删除指定电影
         * @param {string} name - 要删除的电影名称
         */
        function deleteMovie(name) {
            if (!confirm('确定要删除该电影及其所有场次吗？')) return;
            let movies = getAllMovies();
            movies = movies.filter(m => m.name !== name);
            setAllMovies(movies);
            renderMovies();
        }

        // 当前选中的电影名称，用于场次管理
        let currentSessionMovie = '';

        /**
         * 打开场次管理弹窗
         * @param {string} movieName - 电影名称
         */
        function openSessionModal(movieName) {
            currentSessionMovie = movieName;
            document.getElementById('modalMovieName').textContent = movieName;
            document.getElementById('sessionModal').style.display = 'flex';
            renderSessionList();
        }

        /**
         * 关闭场次管理弹窗
         */
        function closeSessionModal() {
            document.getElementById('sessionModal').style.display = 'none';
        }

        /**
         * 为当前电影添加场次
         * 验证输入，检查时间冲突，分配放映厅
         */
        function addSessionToMovie() {
            const date = document.getElementById('sessionDate').value;
            const start = document.getElementById('sessionStart').value;
            const end = document.getElementById('sessionEnd').value;
            const hallSize = parseInt(document.getElementById('sessionHallSize').value);
            if (!date || !start || !end || !hallSize) { alert('请填写完整'); return; }
            if (start >= end) { alert('结束时间需大于开始时间'); return; }
            let hallCount = getHallCount();
            let maxNo = hallCount[hallSize] || 1;
            // 查找所有电影的所有场次，统计该规模在该日期和时间段已占用的厅号
            let movies = getAllMovies();
            let usedNos = [];
            movies.forEach(m => {
                m.sessions.forEach(s => {
                    if (s.hallSize === hallSize && s.date === date && !(end <= s.start || start >= s.end)) {
                        usedNos.push(s.hallNo);
                    }
                });
            });
            // 分配可用厅号
            let hallNo = -1;
            for (let i = 1; i <= maxNo; i++) {
                if (!usedNos.includes(i)) { hallNo = i; break; }
            }
            if (hallNo === -1) { alert('没有该规模的放映厅可用'); return; }
            let movie = movies.find(m => m.name === currentSessionMovie);
            if (!movie) return;
            if (movie.sessions.find(s => s.date === date && s.start === start && s.end === end && s.hallSize === hallSize && s.hallNo === hallNo)) {
                alert('该场次已存在'); return;
            }
            movie.sessions.push({ date, start, end, hallSize, hallNo });
            setAllMovies(movies);
            renderSessionList();
        }

        /**
         * 渲染当前电影的场次列表
         */
        function renderSessionList() {
            let movies = getAllMovies();
            let movie = movies.find(m => m.name === currentSessionMovie);
            const list = document.getElementById('sessionList');
            if (!movie) { list.innerHTML = ''; return; }
            list.innerHTML = movie.sessions.map((s, i) =>
                `<li>${s.date} ${s.start}~${s.end} | ${s.hallSize}人厅${s.hallNo} <button onclick="deleteSession(${i})">删除</button></li>`
            ).join('');
        }

        /**
         * 删除电影的指定场次
         * @param {number} idx - 场次索引
         */
        function deleteSession(idx) {
            let movies = getAllMovies();
            let movie = movies.find(m => m.name === currentSessionMovie);
            if (!movie) return;
            movie.sessions.splice(idx, 1);
            setAllMovies(movies);
            renderSessionList();
        }

        /**
         * 渲染排行榜
         * 按电影评分从高到低排序
         */
        function renderRanking() {
            let movies = getAllMovies();
            let sorted = [...movies].sort((a, b) => (b.rating || 0) - (a.rating || 0));
            const list = document.getElementById('rankingList');
            list.innerHTML = sorted.slice(0, 10).map((m, i) =>
                `<li>${i + 1}. ${m.name}：${m.rating ? m.rating + '分' : '--'}</li>`
            ).join('');
        }

        /**
         * 获取放映厅数量配置
         * @returns {Object} 不同规模放映厅的数量
         */
        function getHallCount() {
            let hallCount = localStorage.getItem('hallCount');
            if (hallCount) return JSON.parse(hallCount);
            return { 100: 2, 200: 2, 300: 1 }; // 默认配置
        }

        /**
         * 保存放映厅数量配置到localStorage
         * @param {Object} obj - 放映厅数量配置对象
         */
        function setHallCount(obj) {
            localStorage.setItem('hallCount', JSON.stringify(obj));
        }

        /**
         * 保存用户设置的放映厅数量
         */
        function saveHallCount() {
            let c100 = parseInt(document.getElementById('count100').value) || 1;
            let c200 = parseInt(document.getElementById('count200').value) || 1;
            let c300 = parseInt(document.getElementById('count300').value) || 1;
            setHallCount({ 100: c100, 200: c200, 300: c300 });
            alert('放映厅数量已保存');
        }

        /**
         * 渲染放映厅数量输入框的初始值
         */
        function renderHallCountInputs() {
            let hallCount = getHallCount();
            document.getElementById('count100').value = hallCount[100];
            document.getElementById('count200').value = hallCount[200];
            document.getElementById('count300').value = hallCount[300];
        }

        /**
         * 更新场次管理弹窗表单
         * 移除厅号输入框（自动分配）
         */
        function updateSessionModalForm() {
            document.getElementById('sessionHallNo').style.display = 'none';
            document.querySelector('label[for="sessionHallNo"]')?.remove();
        }

        /**
         * 页面加载时初始化
         */
        window.onload = function () {
            renderMovies();          // 渲染电影列表
            renderHallCountInputs(); // 渲染放映厅配置
            // 隐藏厅号输入框
            updateSessionModalForm();
        }
    </script>
</body>

</html>
